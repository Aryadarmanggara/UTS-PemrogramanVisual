<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Rental Mobil Mr.Bulu</title>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand m-auto" href="index.html">Rental Mobil Mr.Bulu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 sideBar">
                <img class="ml-4" src="img/sewa-mobil-murah-di-surabaya.png" alt="">
                <p class="mt-2">Alamat : Jalan Tukad Badung no.135 Renon, Denpasar, Bali</p>
                <p>No Hp : 08464184245</p>
                <p>Email : mrbulurentcar@gmail.com</p>
                <p>Maps : <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.020602809362!2d115.23553771407086!3d-8.689590093756747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd241aab85ed5cf%3A0x50c4663dae44aeae!2sJl.%20Tukad%20Badung%20No.135%2C%20Renon%2C%20Kec.%20Denpasar%20Sel.%2C%20Kota%20Denpasar%2C%20Bali%2080226!5e0!3m2!1sid!2sid!4v1587733777018!5m2!1sid!2sid" width="180" height="150" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></p>
            </div> 
            <div class="col-lg-10 mt-2">
                <h1 class="text-center form-title">Formulir Penyewaan</h1>
                <form id="form">
                    <div class="form-group">
                        <label for="namaMobil">Nama Mobil </label><br>
                        <input type="text" name="namaMobil" class="form-control" placeholder="Nama Mobil" >
                      </div>
                    <div class="form-group">
                        <label for="date">Tanggal Sewa </label><br>
                        <input type="date" name="date" class="form-control" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalBerakhir">Tanggal Pengembalian </label><br>
                        <input type="date" class="form-control" name="tanggalBerakhir" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="form-group">
                        <label for="namaPenyewa">Nama Penyewa </label><br>
                        <input type="text" name="namaPenyewa" class="form-control" placeholder="Nama" >
                    </div>
                    <div class="form-group">
                        <label for="noHp">No. Handphone </label><br>
                        <input type="text" name="noHp" placeholder="081865998884" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label><br>
                        <input type="text" name="alamat" placeholder="Jalan Tukad Badung no.135x Renon, Denpasar" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                  </form>
            </div>
        </div>
      </div>
        
      <script>
        const electron = require("electron");
        const {
            ipcRenderer
        } = electron;

        const form = document.getElementById("form");
        const elements = {};

        form.addEventListener("submit", event => {
            event.preventDefault();

            for (let i = 0; i < form.elements.length; i++){
                if (form.elements[i].type !== "submit")
                    elements[form.elements[i].name] = form.elements[i].value;
            }

            ipcRenderer.send("appointment:create", elements);
        });
    </script>
  </body>
</html>
